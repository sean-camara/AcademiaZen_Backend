name: Deploy Backend

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: deploy-backend
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Backend via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          passphrase: ${{ secrets.VPS_SSH_KEY_PASSPHRASE }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            cd ${{ secrets.VPS_APP_PATH }}/AcademiaZen_Backend
            
            # Pull latest code
            git pull --ff-only
            
            # Install dependencies (production only, less memory)
            npm install --production --silent
            
            # Restart backend with PM2
            pm2 restart academiazen-backend --update-env || pm2 start server.js --name academiazen-backend
            
            # Save PM2 config
            pm2 save
            
            echo "âœ… Backend deployed successfully!"
